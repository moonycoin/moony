<!DOCTYPE html>
<html>
<head>
    <title>Generate OG Image</title>
    <style>
        body { margin: 0; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <br><br>
    <button onclick="downloadImage()">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const bgGradient = ctx.createLinearGradient(0, 0, 1200, 630);
        bgGradient.addColorStop(0, '#ffffff');
        bgGradient.addColorStop(0.3, '#fafafc');
        bgGradient.addColorStop(0.7, '#f8f8fa');
        bgGradient.addColorStop(1, '#ffffff');
        
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Pink glow overlay
        const pinkGlow = ctx.createRadialGradient(600, 189, 0, 600, 189, 400);
        pinkGlow.addColorStop(0, 'rgba(255, 105, 180, 0.03)');
        pinkGlow.addColorStop(1, 'rgba(255, 105, 180, 0)');
        
        ctx.fillStyle = pinkGlow;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Text gradient
        const textGradient = ctx.createLinearGradient(0, 0, 400, 100);
        textGradient.addColorStop(0, '#1d1d1f');
        textGradient.addColorStop(1, '#515154');
        
        // Main title
        ctx.fillStyle = textGradient;
        ctx.font = 'bold 64px -apple-system, BlinkMacSystemFont, sans-serif';
        ctx.fillText('Decentralized', 80, 240);
        ctx.fillText('Digital Value', 80, 320);
        
        // Tagline
        ctx.fillStyle = '#515154';
        ctx.font = '22px -apple-system, BlinkMacSystemFont, sans-serif';
        ctx.fillText('Permissionless transactions with Proof of Liquidity', 80, 380);
        
        // Pink accent line
        const pinkGradient = ctx.createLinearGradient(80, 400, 200, 400);
        pinkGradient.addColorStop(0, '#FF69B4');
        pinkGradient.addColorStop(0.5, '#FF1493');
        pinkGradient.addColorStop(1, '#DC143C');
        
        ctx.fillStyle = pinkGradient;
        ctx.fillRect(80, 420, 120, 4);
        
        // Brand text
        ctx.fillStyle = '#FF69B4';
        ctx.font = 'bold 16px -apple-system, BlinkMacSystemFont, sans-serif';
        ctx.fillText('MOONY DOCUMENTS', 80, 470);
        
        // Moon icon (simplified)
        const iconX = 915;
        const iconY = 315;
        const iconRadius = 65;
        
        // Icon glow circles
        ctx.fillStyle = 'rgba(255, 105, 180, 0.05)';
        ctx.beginPath();
        ctx.arc(iconX, iconY, 150, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.fillStyle = 'rgba(255, 105, 180, 0.08)';
        ctx.beginPath();
        ctx.arc(iconX, iconY, 120, 0, 2 * Math.PI);
        ctx.fill();
        
        // Main moon circle
        ctx.fillStyle = textGradient;
        ctx.beginPath();
        ctx.arc(iconX, iconY, iconRadius, 0, 2 * Math.PI);
        ctx.fill();
        
        // Crescent shadow
        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
        ctx.beginPath();
        ctx.arc(iconX + 10, iconY - 10, 55, 0, 2 * Math.PI);
        ctx.fill();
        
        // Surface details
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.beginPath();
        ctx.arc(iconX - 15, iconY - 20, 8, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(iconX + 20, iconY + 5, 5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(iconX - 5, iconY + 20, 6, 0, 2 * Math.PI);
        ctx.fill();
        
        // Highlight
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.beginPath();
        ctx.ellipse(iconX - 20, iconY - 30, 15, 8, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        // Decorative dots
        ctx.fillStyle = '#FF69B4';
        ctx.globalAlpha = 0.3;
        
        ctx.beginPath();
        ctx.arc(280, 50, 3, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(320, 35, 2, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(360, 45, 2.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.globalAlpha = 1;
        
        // Bottom accent line
        ctx.fillStyle = pinkGradient;
        ctx.globalAlpha = 0.2;
        ctx.fillRect(80, 520, 400, 2);
        ctx.globalAlpha = 1;
        
        // Subtle border
        ctx.strokeStyle = 'rgba(255, 105, 180, 0.1)';
        ctx.lineWidth = 2;
        ctx.strokeRect(1, 1, 1198, 628);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
</body>
</html>
